<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="d20Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- D20 shape (icosahedron projection) -->
  <polygon 
    points="50,5 95,30 95,70 50,95 5,70 5,30" 
    fill="url(#d20Gradient)" 
    stroke="#a78bfa" 
    stroke-width="2"
  />
  <!-- Inner lines -->
  <line x1="50" y1="5" x2="50" y2="95" stroke="#a78bfa" stroke-width="1" opacity="0.5"/>
  <line x1="5" y1="30" x2="95" y2="70" stroke="#a78bfa" stroke-width="1" opacity="0.5"/>
  <line x1="95" y1="30" x2="5" y2="70" stroke="#a78bfa" stroke-width="1" opacity="0.5"/>
  <!-- Number 20 -->
  <text 
    x="50" 
    y="58" 
    font-family="Arial, sans-serif" 
    font-size="24" 
    font-weight="bold" 
    fill="white" 
    text-anchor="middle"
  >20</text>
</svg>


